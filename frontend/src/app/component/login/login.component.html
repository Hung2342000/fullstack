

<div class="login-box">
  <h2>Login</h2>
  <form (ngSubmit) = 'onSubmit()'>
    <div class="user-box">
      <input [(ngModel)] = "userLogin.email" type="text" name="">
      <label>Username</label>
    </div>

    <div class="user-box">
      <input [(ngModel)] = "userLogin.password" type="password" name="">
      <label>Password</label>
    </div>
      <button>
      Submit
    </button>
  </form>
</div>
