  <h2>Category List</h2>
  <button  (click)="addCategory()"  class=" btn btn-primary">ADD</button>
  <br/><br/>
  <table class="table table-striped">
      <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">NameCategory</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let cate of categorys">
            <td >{{cate.id }} </td>
            <td >{{cate.nameCategory}}</td>
            <td>
              <button  (click)="updateCategory(cate.id)"  class=" btn btn-primary">Edit</button>
              <button  (click)="deleteCategory(cate.id)" class=" btn btn-danger">Delete</button>
          </td>
          </tr>
        </tbody>
  </table>
