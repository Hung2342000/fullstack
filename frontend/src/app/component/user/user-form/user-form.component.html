<div class="col-8" >
  <h3> Create User</h3>

  <form (ngSubmit) = 'onSubmit()' >

    <div class="form-group">
      <label>Name</label>
      <input type="text"
             [(ngModel)] = "user.name"
             name="name"
             class="form-control ">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text"
             [(ngModel)] = "user.email"
             name="email"
             class="form-control ">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text"
             [(ngModel)] = "user.password"
             name="password"
             class="form-control ">
    </div>

    <div class="form-group">
      <label>Permission</label>
      <select multiple class="form-control mb-4 col-12" name="role" [(ngModel)] = "user.roles" >
        <option >Chọn quyền</option>
        <option *ngFor = "let role of roles">{{role.name}}</option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>

</div>
