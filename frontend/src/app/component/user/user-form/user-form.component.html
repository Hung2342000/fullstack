<div class="col-8" >
  <h3> Create User</h3>

  <form (ngSubmit) = 'onSubmit()' >

    <div class="form-group">
      <label>Name</label>
      <input type="text"
             [(ngModel)] = "user.name"
             name="name"
             class="form-control ">
    </div>

    <div class="form-group">
      <label>UserName</label>
      <input type="text"
             [(ngModel)] = "user.username"
             name="username"
             class="form-control ">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text"
             [(ngModel)] = "user.password"
             name="password"
             class="form-control ">
    </div>

    <div class="form-group">
      <label>Roles</label>
      <ng-select [(ngModel)]="user.roles" [multiple]="true" placeholder="Select Role" [ngModelOptions]="{standalone: true}">
        <ng-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</ng-option>
      </ng-select>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>

</div>
