<div class="col-8" >
    <h3> Update Product</h3>
   
    <form (ngSubmit) = 'onSubmit()' >

        <div class="form-group">    
            <label>Name Product</label>
            <input type="text"  id="nameProduct" 
            [(ngModel)] = "product.nameProduct" 
            [ngModelOptions]="{standalone: true}"
            name="nameProduct"
            class="form-control " >
        </div>
        <div class="form-group">
          
            <label>Price</label>
            <input type="text"  id="nameProduct" 
            [(ngModel)] = "product.price" 
            [ngModelOptions]="{standalone: true}"
            name="price"
            class="form-control " >
        </div>
        <div class="form-group">
          
            <label>Category</label>
            <select [(ngModel)] = "product.category"  class=" form-control mb-4 col-12" [ngModelOptions]="{standalone: true}"> 
                <option >Ch·ªçn Category</option> 
                <option selected="true" *ngFor = "let category of category">{{category.nameCategory}}</option> 
            </select>
        </div>
        
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    
</div>
